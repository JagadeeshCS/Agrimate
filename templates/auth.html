<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Register - AgriMate</title>
    <link rel="icon" type="image/x-icon" href="/static/wheat.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: url(./static/bg.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        h2 {
            color: #ffff;
            font-size: 2em;
            text-transform: uppercase;
            padding: 20px 0;
        }
    
        .form-group {
            position: relative;
            width: 330px;
            margin: 30px 0;
            border-bottom: 3px solid #ffff;
        }
    
        .form-group input {
            width: 100%;
            height: 50px;
            padding: 0 35px 0 10px;
            font-size: 1.2em;
            background-color: transparent;
            border: none;
            outline: none;
            color: #fff;
        }
    
        .form-group label {
            font-size: 1.2em;
            color: #fff;
            transition: 0.5s;
            text-align: left; /* Align label text to the left */
        }
    
        input:focus~label,
        input:valid~label {
            top: -5px;
        }
    
        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #ffff;
            font-size: 1.2em;
            cursor: pointer;
        }
    
        p {
            text-align: center;
            color: #fff;
            margin: 10px 0;
        }
    
        p>a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
    
        p>a:hover {
            text-decoration: underline;
            font-style: italic;
        }
    
        #register{
            width: 100%;
            height: 50px;
            border-radius: 40px;
            border: none;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.5s;
        }
    
        #register:hover {
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }
    </style>
    
</head>
<body> 
    <div class="container">    
        <div id="google_translate_element"></div> 
        <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Enter your password">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-eye" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="register" name="register" class="btn btn-success">Register</button>
                    <p>Registered User? <a href="/login">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    const firebaseConfig = {
        apiKey: "your api",
        authDomain: "login-with-firebase-data-5cef4.firebaseapp.com",
        databaseURL: "https://login-with-firebase-data-5cef4-default-rtdb.firebaseio.com",
        projectId: "login-with-firebase-data-5cef4",
        storageBucket: "login-with-firebase-data-5cef4.appspot.com",
        messagingSenderId: "932267970494",
        appId: "1:932267970494:web:d02b5a00f4b0e547f8b3ef"
    };
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    
    document.getElementById("register").addEventListener("click", function() {
        var email =  document.getElementById("email").value;
        var password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            console.log(user);
            alert("Registration successful!");
        })
        .catch((error) => {
            const errorMessage = error.message;
            console.log(errorMessage);
            alert(errorMessage);
        });		  
    });
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('login_password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
<script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        } 
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</html>
